    ## Autenticación y Seguridad
    
    El API soporta como método de autenticación el **APIKey** y como seguridad, los datos que usted envíe siempre deberían estar firmado con su **SecretKey**. De esta forma, Flow verifica que los datos enviados le pertenecen y que no fueron adulterados durante la transmisión de red.\n
    Además, los datos viajan encriptados con un canal seguro mediante **SSL.**

