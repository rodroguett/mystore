    PaymentStatus:
      type: object
      properties:
        flowOrder:
          type: integer
          description: El número de la orden de Flow
          example: 3567899
        commerceOrder:
          type: string
          description: El número de la orden del comercio
          example: sf12377
        requestDate:
          type: string
          description: La fecha de creación de la orden
          format: 'yyyy-mm-dd hh:mm:ss'
          example: '2017-07-21 12:32:11'
